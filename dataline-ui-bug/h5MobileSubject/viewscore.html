<script>
    $(document).ready(function(){
        console.log("localStorage.scoreArray",JSON.parse(localStorage.scoreArray))
        var allScore=0,scoreArray=JSON.parse(localStorage.scoreArray);
        console.log("scoreArray",scoreArray)

            allScore+=item.itmeScore;
            $("#subject-score-"+(index+1)).text(item.itmeScore)

        $(".score").text(allScore)
        if(allScore>80){
